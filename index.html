<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashain Timer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body id="jyan">
    <h1 id="heading1" class="description toWhite">Find the days remaining for your favorite Nepali festival!</h1>
   <div class="jhanda">
    <img class="flag" src="images/flag.png" alt="Flag of Nepal">
   </div>
    <div class="dropdown">
        <select name="" id="festSelector">
            <option value="">Select a festival</option>
            <option value="newyear">New Year</option>
            <option value="teej">Haritalika Teej</option>
            <option value="dashain">Vijaya Dashami</option>
            <option value="tihar">Bhai Tika</option>
            <option value="chhath">Chhath</option>
            <option value="maghi">Maghe Sakranti</option>
            <option value="shivaratri">Shiva Ratri</option>
            <option value="chaite">Chaite Dashain</option>
            <option value="holi1">Pahad Holi</option>
            <option value="holi2">Terai Holi</option>

        </select>        
    </div>
    <h1 id="festNaam" class="festName toWhite">Select a Festival!</h1>

    <div class="countdown-container">

        <div class="countdown-bb days-c">
            <p class="big-text  toWhite" id="days">
0
            </p>
            <span>days</span>
        </div>
        <div class="countdown-bb hours-c">
            <p class="big-text" id="hours">
0
            </p>
            <span>hours</span>
        </div>
        <div class="countdown-bb minutes-c">
            <p class="big-text" id="minutes">
0
            </p>
            <span>minutes</span>
        </div>
        <div class="countdown-bb seconds-c">
            <p class="big-text" id="seconds">
0
            </p>
            <span>seconds</span>
        </div>
    </div>
</body>

</html>
